<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="frm-clientes-cadastro.component.css">
</head>
<body>
  <div class="tabcontrol">
    <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Consulta">
        <!-- Conteúdo da aba de consulta -->
        <!-- Adicione o conteúdo da consulta aqui -->
      </mat-tab>
      <mat-tab label="Cadastro">
        <!-- Conteúdo da aba de cadastro -->
        <div class="cadastro">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput id="nome" placeholder="Digite o nome do cliente" [(ngModel)]="cliente.NomeCliente">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>CNPJ</mat-label>
              <input matInput id="cnpj" placeholder="Digite o CNPJ do cliente" [(ngModel)]="cliente.CNPJCliente">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Endereço</mat-label>
              <input matInput id="endereco" placeholder="Digite o endereço do cliente" [(ngModel)]="cliente.EnderecoCliente">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Telefone</mat-label>
              <input matInput id="telefone" placeholder="Digite o telefone do cliente" [(ngModel)]="cliente.TelefoneCliente">
            </mat-form-field>
          </div>

          <!-- Botões para cancelar e salvar -->
          <div class="action-buttons">
            <button mat-raised-button color="warn">Cancelar</button>
            <button mat-raised-button color="primary">Salvar</button>
          </div>

          <!-- DataGridView para produtos relacionados -->
          <div class="data-grid">
            <h3>Produtos Relacionados</h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="ClienteId">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ClienteId}} </td>
              </ng-container>

              <ng-container matColumnDef="NomeCliente">
                <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.NomeCliente}} </td>
              </ng-container>

              <ng-container matColumnDef="CNPJCliente">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let element"> {{element.CNPJCliente}} </td>
              </ng-container>

              <ng-container matColumnDef="EnderecoCliente">
                <th mat-header-cell *matHeaderCellDef> Endereço </th>
                <td mat-cell *matCellDef="let element"> {{element.EnderecoCliente}} </td>
              </ng-container>

              <ng-container matColumnDef="TelefoneCliente">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.TelefoneCliente}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</body>
</html>
