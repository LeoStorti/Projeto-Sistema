<!-- src/app/components/frm-produtos-consulta/frm-produtos-consulta.component.html -->
<div class="tabcontrol">
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Consulta" active>
      <!-- Conteúdo da aba de consulta -->
      <div class="consulta">
        <div class="search-bar">
          <mat-form-field appearance="outline">
            <mat-label>Digite o nome do produto</mat-label>
            <input matInput type="text" placeholder="Nome do produto" [(ngModel)]="filtroNome">
          </mat-form-field>
          <button mat-raised-button color="primary" (dblclick)="aplicarFiltro()">Pesquisar</button>
          <button mat-raised-button color="warn" (dblclick)="limparFiltro()">Limpar</button>
        </div>

        <div class="data-grid">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeProduto">
              <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
            </ng-container>

            <ng-container matColumnDef="fornecedor">
              <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
              <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef> Quantidade </th>
              <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>

            <!-- Alteração para clique na linha -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selecionarRegistro(row)" [class.selecionado]="row === registroSelecionado">
            </tr>
          </table>
        </div>

        <!-- Botões de ação -->
        <div class="action-buttons">
          <button mat-raised-button color="warn"(click)="excluirProdutoSelecionado()">Excluir</button>
          <button mat-raised-button color="accent">Novo</button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Cadastro">
      <!-- Conteúdo da aba de cadastro -->
      <!-- Adicione o conteúdo do cadastro aqui -->
    </mat-tab>
  </mat-tab-group>
</div>
