<div class="tabcontrol">
  <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Consulta">
      <!-- Conteúdo da aba de consulta -->
    </mat-tab>
    <mat-tab label="Cadastro">
      <!-- Conteúdo da aba de cadastro -->
      <div class="cadastro">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>ID do Cliente</mat-label>
            <mat-select [(ngModel)]="venda.clienteId" name="clienteId">
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.clienteId">
                {{ cliente.clienteId || 'N/A' }} - {{ cliente.nomeCliente || 'Nome não disponível' }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group" *ngFor="let produto of venda.produtos; let i = index">
          <mat-form-field appearance="outline">
            <mat-label>Nome do Produto</mat-label>
            <mat-select [(ngModel)]="produtoSelecionado" (selectionChange)="selecionarProduto($event.value)">
              <mat-option *ngFor="let p of produtosDisponiveis" [value]="p">
                {{ p.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Preço do Produto</mat-label>
            <input matInput [(ngModel)]="produto.preco" placeholder="Preço do produto" disabled>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Quantidade do Produto</mat-label>
            <input matInput type="number" [(ngModel)]="produto.quantidade" placeholder="Digite a quantidade do produto">
          </mat-form-field>
          <button mat-raised-button color="warn" (click)="removerProduto(i)">Remover Produto</button>
        </div>

        <button mat-raised-button color="primary" (click)="adicionarProduto()">Adicionar Produto</button>

        <!-- Botões para cancelar e salvar -->
        <div class="action-buttons">
          <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          <button mat-raised-button color="primary" (click)="salvarVenda()">Salvar</button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
