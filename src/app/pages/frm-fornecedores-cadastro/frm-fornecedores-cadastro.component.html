<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecedores</title>
  <link rel="stylesheet" href="frm-fornecedores-cadastro.component.css">
</head>
<body>
  <div class="tabcontrol">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Consulta">
        <!-- Conteúdo da aba de consulta -->
        <!-- Adicione o conteúdo da consulta aqui -->
      </mat-tab>
      <mat-tab label="Cadastro" active>
        <!-- Conteúdo da aba de cadastro -->
        <div class="cadastro">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput id="nome" placeholder="Digite o nome do fornecedor" [value]="fornecedor.nome">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>CNPJ</mat-label>
              <input matInput id="cnpj" placeholder="Digite o CNPJ do fornecedor" [value]="fornecedor.cnpj">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Endereço</mat-label>
              <input matInput id="endereco" placeholder="Digite o endereço do fornecedor" [value]="fornecedor.endereco">
            </mat-form-field>
          </div>

          <div class="form-group-inline">
            <mat-checkbox id="ativo" [checked]="fornecedor.ativo">Ativo</mat-checkbox>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Nível</mat-label>
              <input matInput id="nivel" type="number" min="0" placeholder="Digite o nível do fornecedor" [value]="fornecedor.nivel">
            </mat-form-field>
          </div>

          <!-- Botões para cancelar e salvar -->
          <div class="action-buttons">
            <button mat-raised-button color="warn">Cancelar</button>
            <button mat-raised-button color="primary">Salvar</button>
          </div>

          <!-- DataGridView para produtos relacionados -->
          <div class="data-grid">
            <h3>Produtos Relacionados</h3>
            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Produto </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container>

              <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</body>
</html>
